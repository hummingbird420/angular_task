<div
  fxFlex="100"
  fxLayout.gt-xs="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="20px"
  fxLayoutAlign="start center"
>
  <div>{{ dictionaryService.getTranslatedWord(label) | async }}</div>
  <mat-selection-list
    role="listbox"
    dense
    class="glass"
    #list
    [multiple]="false"
  >
    <ng-content></ng-content>
  </mat-selection-list>
  <div fxLayout="column" fxLayoutGap="5px">
    <button mat-raised-button class="btn-sm" (click)="addOption()">
      {{ dictionaryService.getTranslatedWord("Add") | async }}
    </button>
    <button
      mat-raised-button
      class="btn-sm"
      (click)="editOption(list.selectedOptions.selected)"
    >
      {{ dictionaryService.getTranslatedWord("Edit") | async }}
    </button>
    <button
      mat-raised-button
      class="btn-sm"
      (click)="removeOption(list.selectedOptions.selected)"
    >
      {{ dictionaryService.getTranslatedWord("Remove") | async }}
    </button>
  </div>
</div>
