<form class="brown-text" [formGroup]="resetPasswordForm" (submit)="onSubmit()">
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput type="password" placeholder="" formControlName="newPassword" />
            <mat-error *ngIf="isInvalid('newPassword')">
                Please enter new password.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="" formControlName="confirmPassword" />
            <mat-error *ngIf="isInvalid('confirmPassword')">
                Please enter confirm password.
            </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="submit">Submit</button>
    </mat-card-actions>
</form>
