<h3
  mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
>
  <b>{{"Confirm reset password" | translate}}</b>
</h3>
<div mat-dialog-content>
  {{"You already have an account. If you forgot your password, we can email you
  a link to reset password. Would you like to reset password? (Yes / No)" |
  translate}}
</div>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-stroked-button class="fill" (click)="resetPassword(true)">
    <mat-icon>check</mat-icon>
    {{"Yes" | translate}}
  </button>
  <button mat-stroked-button class="bg-white" (click)="resetPassword(false)">
    <mat-icon>close</mat-icon>
    {{"No" | translate }}
  </button>
</div>
