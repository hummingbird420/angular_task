<o-content-widget [title]="title" [subTitles]="subTitles">
  <ng-container>
    <o-form-fields
      [fields]="fields$"
      [formGroup]="formGroup"
      [requiredFields]="requiredFields"
    ></o-form-fields>
    <o-action-bar
      (save)="saveCurriculum()"
      (delete)="deleteCurriculum()"
      (back)="backToDirectory()"
      [type]="curriculumId > 0 ? 'edit':'add'"
    ></o-action-bar>
  </ng-container>
</o-content-widget>
