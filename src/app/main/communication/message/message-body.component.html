<div>
    <table mat-table [dataSource]="dataSource" class="message-table">
        <ng-container *ngFor="let header of displayedHeader; let idx = index;" matColumnDef="{{header.name}}">
            <th mat-header-cell *matHeaderCellDef>
                <!-- <mat-checkbox *ngIf="idx===0"></mat-checkbox> -->
                <span>{{header.title}}</span>
            </th>
            <td mat-cell *matCellDef="let element">
                <!-- <mat-checkbox *ngIf="idx===0"></mat-checkbox> -->
                <span>{{element[header.name]}}</span>
                <!-- <span *ngIf="idx!==0 && header.name!=='title'">{{header[header.name]}}</span> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
