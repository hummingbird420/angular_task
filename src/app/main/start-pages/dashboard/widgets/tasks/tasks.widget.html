<table
  #table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortStart="asc"
  matSortDisableClear
  class="full-width-table widget-table"
>
  <ng-container matColumnDef="completed">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="note">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
      Task Note
    </th>
    <td mat-cell *matCellDef="let row">
      <div [innerHTML]="row.staffNote"></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="view">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="getRelationLink(row)" target="_blank"
        >{{row.aboutUserName}}</a
      >
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [colSpan]="displayedColumns.length">
      No record found.
    </td>
  </tr>
</table>
<div *ngIf="dataSource.data.length" style="text-align: left; margin-top: 4px">
  <button mat-raised-button class="btn-sm">
    <mat-icon>done_outline</mat-icon>Complete
  </button>
</div>
